<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="D:\VueDemo\vue\vue.js" type="text/javascript" charset="utf-8"></script>
        <style>
            [v-cloak]{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <!-- v-once 使数据不被改变-->
            <h2 v-once>{{ message }}</h2>

            {{ url }}
            <!-- v-html 去除html标签-->
            <h2 v-html="url"></h2>

            <h2 v-text="message">,不会显示的内容,该指令只接受一个文本</h2>

            <h2 v-pre>{{message}}</h2>
            
            <!-- v-cloak 防止显示未编译的数据，-->
            <h2 v-cloak>{{message}}</h2>
        </div>
        
        <script>
            // Vue把界面和数据分离了
            // 编程范式：声明式编程（声明式渲染）
            // 允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统
            setTimeout(function(){
                const app = new Vue({
                el: '#app',  // 挂载相应id元素
                data: {  // 定义数据
                message: 'Hello Vue!',
                url: '<a href="http://www.baidu.com">百度一下</a>'
              }
            })
            },1000)
            
            /*
            JS的做法，命令式编程
            1、创建div元素，设置id
            2、定义变量message
            3、利用DOM操作显示message
            */
        </script>
    </body>
</html>
