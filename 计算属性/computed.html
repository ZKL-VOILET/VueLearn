<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算属性</title>
		<script
			src="D:\VueDemo\vue\vue.js"
			type="text/javascript"
			charset="utf-8"
		></script>
	</head>
	<body>
		<div id="app">
			<h2>总价格：{{totalPrice}}</h2>
		</div>

		<script>
			const app = new Vue({
				el: "#app",
				data: {
					books: [
						{ id: 1, name: "unix编程艺术", price: 100 },
						{ id: 2, name: "unix编程艺术2", price: 101 },
						{ id: 3, name: "unix编程艺术3", price: 120 },
					],
				},
				// 计算属性，进行属性有关计算
				// 计算属性是有缓存的，比methods效率更高，无需反复调用
				computed: {
					totalPrice: function () {
						let result = 0;
						// for...of...取得实际对象而不是索引for...in...
						for (let book of this.books) {
							result += book.price;
						}
						return result;
					},
				},
			});
		</script>
	</body>
</html>
