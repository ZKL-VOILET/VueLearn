<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>全局组件和局部组件</title>
		<script src="../vue/vue.js" type="text/JavaScript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!--3、使用组件-->
			<my-cpn></my-cpn>
			<my-cpn></my-cpn>
			<cpn></cpn>
		</div>

		<div id="app2">
			<my-cpn></my-cpn>
			<!--cpn组件是app的局部组件，此处无效-->
			<cpn></cpn>
		</div>

		<script>
			/**
			 *组件化使用步骤(VUE2.x版本)
			 *1、创建组件构造器对象
			 *2、注册组件
			 *3、在vue实例作用域内使用组件
			 */

			// 1、构造器
			const componentConstructor = Vue.extend({
				template: `
					<div>
						<h2>我是标题</h2>
						<p>我是内容，组件一</p>
						<p>我是组件二</p>
					</div>
					`,
			});

			// 2、注册组件(全局组件，可在多个vue实例下使用)
			Vue.component("my-cpn", componentConstructor);

			const app = new Vue({
				el: "#app",
				// 局部组件，只能在app内使用
				components: {
					cpn: componentConstructor,
				},
			});

			const app2 = new Vue({
				el: "#app2",
			});
		</script>
	</body>
</html>
