<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>组件的data属性</title>
		<script
			src="../../vue/vue.js"
			type="text/JavaScript"
			charset="utf-8"
		></script>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<!--组件的复用，每个都是独立的组件实例，数据互不影响-->
			<cpn2></cpn2>
			<cpn2></cpn2>
			<cpn2></cpn2>
		</div>

		<template id="my-template">
			<div>
				<h2>使用组件的data属性存放数据</h2>
				<h2>{{message}}</h2>
			</div>
		</template>

		<template id="my-counter">
			<div>
				<h2>当前计数：{{counter}}</h2>
				<button @click="increment">+</button>
				<button @click="decrement">-</button>
			</div>
		</template>

		<script>
			Vue.component("cpn", {
				template: "#my-template",
				// 组件的data是一个函数，返回类型是对象
				data() {
					return {
						message: "data是一个函数，返回的对象数据",
					};
				},
			});

			Vue.component("cpn2", {
				template: "#my-counter",
				// 函数每次都会返回一个新的对象
				data() {
					return {
						counter: 0,
					};
				},
				methods: {
					increment() {
						this.counter++;
					},
					decrement() {
						this.counter--;
					},
				},
			});

			const app = new Vue({
				el: "#app",
			});
		</script>
	</body>
</html>
