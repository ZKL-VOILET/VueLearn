<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="D:\VueDemo\vue\vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <h2>当前计数：{{ count }}</h2>
            <button v-on:click="add">+</button>
            <!--缩写-->
            <button @click="sub('zkl', $event)">-</button>

        </div>
        
        <script>
            /*
            实现计数器
            */
            const app = new Vue({
              el: '#app',  // 挂载相应id元素
              data: {  // 定义数据
                count: 0
              },
              // 在Vue对象中用methods定义函数
              methods: {
                  // 调用时不传入参数，返回事件event对象
                  add(event) {
                      console.log(event);
                      this.count++;
                  },
                  // 使用$event返回event对象
                  sub(abc, event) {
                      console.log(abc, event);
                      this.count--;
                  }
              }
            })
        </script>
    </body>
</html>
