<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script
			src="D:\VueDemo\vue\vue.js"
			type="text/javascript"
			charset="utf-8"
		></script>
	</head>
	<body>
		<div id="app">
			<h2>当前计数：{{ count }}</h2>
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>

		<script>
			/*
            实现计数器
            */
			const app = new Vue({
				el: "#app", // 挂载相应id元素
				data: {
					// 定义数据
					count: 0,
				},
				// 在Vue对象中用methods定义函数
				methods: {
					add: function () {
						console.log("add被执行");
						this.count++;
					},
					sub: function () {
						console.log("sub被执行");
						this.count--;
					},
				},
			});
		</script>
	</body>
</html>
