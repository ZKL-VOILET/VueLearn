<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind基本使用</title>
		<script
			src="D:\VueDemo\vue\vue.js"
			type="text/javascript"
			charset="utf-8"
		></script>
		<style>
			.active {
				color: blueviolet;
			}
			.line {
				color: brown;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<!--v-bind动态绑定属性，Mustache绑定html内容-->
			<img v-bind:src="imgUrl" alt="vue image" />
			<br />
			<!--v-bind缩写为:-->
			<a :href="aHref" target="_blank">Uve链接</a>

			<!--v-bind动态绑定class(对象语法)-->
			<!--通过对象传入class，控制其boolean值可让其生效或失效-->
			<h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
			<button v-on:click="btnClick()">点击换色</button>

			<!--v-bind动态绑定class(数组语法)-->
			<h2 :class="[active, line]">{{message}}</h2>
		</div>

		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "v-bind动态绑定属性",
					imgUrl: "https://cn.vuejs.org/images/logo.png",
					aHref: "https://cn.vuejs.org/",
					isActive: true,
					isLine: false,
				},
				methods: {
					btnClick: function () {
						this.isActive = !this.isActive;
					},
				},
			});
		</script>
	</body>
</html>
