<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model Modifier</title>
    <script src="../vue/vue.js" type="text/JavaScript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <!--modifier lazy-->
        <!--lazy使得绑定不是实时更新，而是输入框失去焦点或者回车时更新-->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>

        <!--modifier number-->
        <!--type是number只能输入数字,但是v-model返回的却是string，违背了我们的意愿-->
        <!--需要修饰符number-->
        <input type="number" v-model.number="age">
        <h2>{{age}}--{{typeof age}}</h2>

        <!--modifier trim-->
        <!--去掉字符串两端的空格,使用app.name查看-->
        <input type="text" v-model.trim="name">
        <h2>您输入的名字：{{name}}</h2>
    </div>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '懒加载',
                age: 0,
                name: ''
            }
        })
    </script>
</body>
</html>
