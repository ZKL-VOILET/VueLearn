<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model双向绑定表单内容</title>
    <script src="D:\VueDemo\vue\vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        {{message}}
        </br>
        <!--v-model双向绑定原理-->
        <!--v-bind将message数据动态绑定到input的value中-->
        <!--监听v-on:input事件，改变message的值-->
        <input type="text" :value="message1" @input="valueChange">
        {{message1}}
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'v-model数据双向绑定',
                message1: 'v-model原理'
            },
            methods: {
                // 会自动生成event对象
                valueChange(event) {
                    this.message1 = event.target.value;
                }
            },
        })
    </script>
</body>
</html>
